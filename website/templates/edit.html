<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
      ul{
list-style-type:none;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

  </style>
  </head>
  <body>
   
    <!------ Include the above in your HEAD tag ---------->
    
                <div class="container">    
                      <div class="row">
                          <div class="panel panel-default">
                          <div class="panel-heading">  <h4 >Update Profile</h4></div>
                          <ul>
                          <li><a href="{% url 'home' %}">Back To Home Page</a></li>
                        </ul>
                           <div class="panel-body">
                          <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                           <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"> 
                         
                     
                          </div>
                        
                          <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8" >
                              <ul class="container details" >
                                <form action="/user_result" method="post">
                                    {% csrf_token %}
                                    {% for user in stu %}
                                    <label for="fname">Username</label>
                                    <input type="text" id="fname" name="username" placeholder="Your name.." value="{{user.username}}">
                                    <label for="lname">Email</label>
                                    <input type="text" id="lname" name="email" placeholder="Your last name.." value="{{user.email}}">
                                    {% endfor %}
                                    {% for user in stud %}
                                    <label for="fname">age</label>
                                    <input type="text" id="fname" name="age" placeholder="Your name.." value="{{user.age}}">
                                    <label for="lname">Dob</label>
                                    <input type="text" id="lname" name="dob" placeholder="Your last name.." value="{{user.dob}}">
                                    <label for="lname">Address</label>
                                    <input type="text" id="lname" name="address" placeholder="Your last name.." value="{{user.address}}">
                                    {% endfor %}
                                    <button type="submit" value="submit"><a type="submit">Update Profile</a></button>
                                  </form>
                              </ul>
                              <hr>
                          </div>
                    </div>
                </div>
                </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
